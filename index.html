<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="processing.js" type="text/javascript"></script>
        <style>
            #gameCanvas:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" style="display: block;" width="800px" height="800px" data-processing-sources="
				GreaseColosseum.pde
                Audio.pde
                Barrel.pde
                BasicEnemy.pde
                BigBasicEnemy.pde
                Blood.pde
                BomberEnemy.pde
                Bomb.pde
                Bullet.pde
                ChargeBox.pde
                Collider.pde
                ContinuousHarmful.pde
                DeadBody.pde
                EnemyEntity.pde
                Explosion.pde
                Flame.pde
                FlameShooter.pde
                FlameThrowerEnemy.pde
                FlameThrower.pde
                Grease.pde
                Harmful.pde
                Heart.pde
                HurtBox.pde
                Level.pde
                Moving.pde
                PhysicsCollider.pde
                Pillar.pde
                Player.pde
                RotatingSpikes.pde
                ShootingEnemy.pde
                Spawner.pde
                Spikes.pde
                SpikeWall.pde
                SpriteSheet.pde">
            <p>HTML5 canvas not supported.</p>
        </canvas>
        <script>
            let canvas = document.getElementById('gameCanvas');
            canvas.setAttribute('tabindex', '0');
            canvas.focus();
        </script>
    </body>
</html>
